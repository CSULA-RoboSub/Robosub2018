[auv]
# ^ This is a section
# option = value(s)

# Start in Auto Mode: 0 = off, 1 = on
start_auto_mode = 0

# Default list of tasks
# Each task is separated by ', '
# pregate, gate, path_1, dice, path_2, slots, pinger_a, chip_1, roulette, pinger_b, cash_in
default_tasks = pregate, gate, path_1, dice, path_2, slots, pinger_a, chip_1, roulette, pinger_b, cash_in

# Starting orientation angle rotation
start_orientation = left
start_angle = 45

# List of tasks
tasks = pregate, gate, path_1, dice, path_2, slots, pinger_a, chip_1, roulette, pinger_b, cash_in

# Default motor state, motor state: 5 = off, 4 = on
default_motor_state = 5

# Motor state
motor_state = 5

# side of gate to go through
is_red_left = False

#[cv]

# Load a model
#gate_model = gate_model
#dice_model = DiceSVMstd
#path_model = py3_svm
#roulette_model = py3_svm

# Pre-processing values (a list of 3 values 0-255)
#lower_color = gate, 0, 0, 0
#upper_color = gate, 255, 255, 255

[pregate]

lower_color = 0, 0, 0
upper_color = 255, 255, 255

[gate]

is_red_left = False
model = gate_model
min_prob = 0.6
lower_bgr = 212, 0, 0
upper_bgr = 200, 255, 255
min_cont_size = 100
max_cont_size = 2000
roi_size = 1000
kernel = kernel_diag_negdsfdfsdfsdf

[path]

lower_bgr = 201, 100, 100
upper_bgr = 255, 255, 255
min_cont_size = 100
max_cont_size = 2000
roi_size = 2000

[dice]

model = DiceSVMstd
min_prob = 0.9
dots_lower = 0, 0, 0
dots_upper = 180, 155, 99
min_cont_size = 100
max_cont_size = 1000
roi_size = 500

[slots]

todo = 1

[chip]

todo = 1

[roulette]

lower_thresh = 0, 150, 0
upper_thresh = 10, 255, 255
roi_size = 300

[hydrophone]

hp0 = 100, 100, 100, 100
hp1 = 100, 100, 100, 100
hp2 = 100, 100, 100, 100
hp3 = 100, 100, 100, 100

[config]

version = 2.0
